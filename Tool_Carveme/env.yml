name: metabolic-modeling
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  # 基础科学计算
  - python=3.10
  - numpy
  - scipy
  - pandas
  - biopython

  # 基因组注释
  - prodigal

  # 代谢模型构建
  - carveme
  - cobra
  - glpk  # 线性规划求解器 CarveMe 依赖

  # 可选：数据处理与可视化
  - networkx
  - matplotlib
  - seaborn
